# @package _global_

defaults:
  - /model: flat_enc_dec
  - /model/task:
    - joint_bhvr_decode_flat
  - /dataset: flat
dataset:
  eval_ratio: 0.5
  data_keys:
  - DataKey.spikes
  - DataKey.bhvr_vel

  datasets:
  - observation_.*
  exclude_datasets: []
  pitt_co:
    respect_trial_boundaries: false
  observation:
    respect_trial_boundaries: false
  odoherty_rtt:
    chop_size_ms: 2500
    include_sorted: False
    arrays: ['Indy-M1', 'Loco-M1']
  behavior_dim: 8
model:
  causal: true
  neurons_per_token: 32
  decoder_context_integration: 'cross_attn'
  task:
    decode_time_pool: ""
    task_weights: [1.0, 0.1]
    mask_ratio: 0.1
    behavior_lag: 0 # No lag for human data. For parity with ongoing exps.
  val_iters: 10
  lr_ramp_steps: 50
train:
  patience: 50
inherit_exp: pitt_v3
inherit_tag: human_10l