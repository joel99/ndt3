# @package _global_

defaults:
- _default
dataset:
  max_length_ms: 10000
  max_trial_length: 1500
  odoherty_rtt:
    chop_size_ms: 10000
  # datasets:
  # - odoherty_rtt-Indy.*
  exclude_datasets: # For zero-shot eval
  - odoherty_rtt-Indy-20160407_02 # First indy session
  - odoherty_rtt-Indy-20160627_01 # Original
  - odoherty_rtt-Indy-20161005_06
  - odoherty_rtt-Indy-20161026_03
  - odoherty_rtt-Indy-20170131_02
model:
  transformer:
    max_trial_length: 1500
  session_embed_strategy: EmbedStrat.none
  task:
    covariate_mask_ratio: 0.2 # Target - last 2s
    context_prompt_time_thresh: 400 # 8s * 50Hz
train:
  autoscale_batch_size: False
  batch_size: 32
  effective_batch_size: 512 # 4x 80G
  patience: 150
inherit_tag: 30s

notes: "Remove ICL aspect, for sake of regression testing, and for sake of turning into straight regression problem."
