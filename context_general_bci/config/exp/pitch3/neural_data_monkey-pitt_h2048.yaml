# @package _global_

defaults:
  - _default
model:
  lr_decay_steps: 15000
  task:
    tasks:
    - ModelTask.spike_infill
    - ModelTask.kinematic_infill
    - ModelTask.constraints
    - ModelTask.return_context
    task_weights: [1.0, 1.0, 0., 0.]
  hidden_size: 2048
  max_spatial_position: 40 # IDK exactly
dataset:
  max_channels: 320
  datasets:
  # All cropped trialized data, but ~100K trials.
  - churchland.*
  - gallego.*
  - dyer_co.*
  - miller.*
  - odoherty_rtt.*
  - delay.*
  - pitt_broad.*
train:
  batch_size: 16
  patience: 50
  effective_batch_size: 8192