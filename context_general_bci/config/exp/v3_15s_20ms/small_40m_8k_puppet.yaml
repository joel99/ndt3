# @package _global_

defaults:
  - _default
model:
  task:
    spike_loss: cross_entropy
    prefix_ratio: 1.0
    context_prompt_time_thresh_min: 0
    context_prompt_time_thresh: 750 # 15s
    block_prefix_loss: True

    constraint_mute: True
    return_mute: True
dataset:
  max_tokens: 8192
  sparse_rewards: False
train:
  batch_size: 32
notes: "40M dense reward"

inherit_exp: "v3_15s_20ms"
inherit_tag: "small_40m_4k_puppet"